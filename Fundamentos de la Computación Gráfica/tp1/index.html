<!doctype html>
<html lang="en" class="h-100">
<head>
  <title>FCG-2021 - TP1</title>

  <!-- Bootstrap core CSS -->
  <link href="assets/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="assets/style.css" rel="stylesheet">

  <!-- del proyecto -->
  <script>
    let method = "FS"; // floyd-steinberg
    function toggleMethod(select) {
      method = select.selectedOptions[0].value;
    }
  </script>
  <script type="text/javascript" id="includedscript" src="assets/ejercicio.js"></script>
  <script type="text/javascript" id="includedscript" src="assets/tp1.js"></script>
</head>
<body class="d-flex flex-column h-100 text-white bg-dark">
  <div class="container-fluid">
    <div class="row justify-content-center fixed-top bg-dark" id="buttondiv">
      <div class="col-md-6">
        <input type="file" class="form-control" id="inputfile" />
      </div>
      <div class="col-md-1" id="levels">
        <input type="number" class="form-control" id="inputlevels" value="1" min="1" max="20" step="1"/>
      </div>
      <div class="col-md-3">
        <select class="form-select" onchange="javascript:toggleMethod(this)" id="method">
          <option value="FS">Floyd-Steinberg</option>
          <option value="JJ">Jarvis-Judice</option>
        </select>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-lg-4 col-12" id="inputImage">
        <canvas id="canvasinput"/>
      </div>
      <div class="col-lg-4 col-12">
        <canvas id="canvasresult"/>
      </div>
      <div class="col-lg-4 col-12">
        <canvas id="canvasdiff"/>
      </div>
    </div>
</body>
</html>
